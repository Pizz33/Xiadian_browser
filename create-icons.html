<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成插件图标</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .info {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Chrome 插件图标生成器</h1>
  
  <div class="info">
    <p><strong>使用说明：</strong></p>
    <ol>
      <li>点击"生成图标"按钮</li>
      <li>图标会自动下载到您的下载文件夹</li>
      <li>将下载的图标文件移动到 <code>chrome-extension/icons/</code> 目录</li>
      <li>重新加载 Chrome 扩展</li>
    </ol>
  </div>
  
  <div class="icon-preview">
    <div>
      <h3>16x16</h3>
      <canvas id="canvas16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="canvas48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="canvas128" width="128" height="128"></canvas>
    </div>
  </div>
  
  <button onclick="generateIcons()">生成图标</button>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d')
      
      // 清空画布
      ctx.clearRect(0, 0, size, size)
      
      // 绘制背景（蓝色渐变）
      const gradient = ctx.createLinearGradient(0, 0, size, size)
      gradient.addColorStop(0, '#2196F3')
      gradient.addColorStop(1, '#1976D2')
      ctx.fillStyle = gradient
      ctx.fillRect(0, 0, size, size)
      
      // 绘制圆形按钮图标
      ctx.fillStyle = 'white'
      ctx.beginPath()
      const centerX = size / 2
      const centerY = size / 2
      const radius = size * 0.25
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2)
      ctx.fill()
      
      // 绘制播放三角形（表示自动/运行）
      ctx.fillStyle = '#2196F3'
      ctx.beginPath()
      const triangleSize = size * 0.15
      ctx.moveTo(centerX - triangleSize * 0.3, centerY - triangleSize)
      ctx.lineTo(centerX - triangleSize * 0.3, centerY + triangleSize)
      ctx.lineTo(centerX + triangleSize * 0.7, centerY)
      ctx.closePath()
      ctx.fill()
    }
    
    function generateIcons() {
      const sizes = [16, 48, 128]
      
      sizes.forEach(size => {
        const canvas = document.getElementById(`canvas${size}`)
        drawIcon(canvas, size)
        
        // 转换为图片并下载
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob)
          const a = document.createElement('a')
          a.href = url
          a.download = `icon${size}.png`
          document.body.appendChild(a)
          a.click()
          document.body.removeChild(a)
          URL.revokeObjectURL(url)
        }, 'image/png')
      })
      
      alert('图标已生成并下载！请将文件移动到 chrome-extension/icons/ 目录')
    }
    
    // 页面加载时绘制预览
    window.onload = () => {
      drawIcon(document.getElementById('canvas16'), 16)
      drawIcon(document.getElementById('canvas48'), 48)
      drawIcon(document.getElementById('canvas128'), 128)
    }
  </script>
</body>
</html>
